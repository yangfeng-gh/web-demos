<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>a.yf.com</title>
</head>
<body>
<h3>a.yf.com/a.html</h3>
<p>对于主域相同而子域不同的情况，可以通过设置document.domain的办法来解决</p>
<script>
  document.domain = 'yf.com';
  var ifr = document.createElement('iframe');
  ifr.src = 'http://b.yf.com';
  ifr.style.display = 'none';
  document.body.appendChild(ifr);
  ifr.onload = function(){
    var doc = ifr.contentDocument || ifr.contentWindow.document;
    // 在这里操纵b.html
    console.log(doc.getElementsByTagName("p"));
    alert(doc.getElementsByTagName("p")[0].childNodes[0].nodeValue)
  };
</script>
</body>
</html>
