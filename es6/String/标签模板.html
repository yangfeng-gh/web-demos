<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签模板</title>
</head>
<body>
    <div>tagged template</div>
    <script>
        var a = 5;
        var b = 10;

        function tag(s, v1, v2) {
            console.log(s[0]);
            console.log(s[1]);
            console.log(s[2]);
            console.log(s[3]);
            console.log(v1);
            console.log(v2);

            return "OK";
        }

        tag`Hello ${ a + b } world ${ a * b}`;
        
        // 等同于
        // tag(['Hello ', ' world ', ''], 15, 50);
        
        // hello
        // world
        //
        // undefined
        // 15
        // 50
    </script>
</body>
</html>
