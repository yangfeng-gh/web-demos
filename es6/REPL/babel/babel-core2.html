<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>babel-core</title>
    <script src="../../node_modules/babel-standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your ES6 code
        var arr = [2,4,6];
        var arr2 = arr.map(item => item + 1);
        var arr3 = (item => {
            return arr.map(item => item - 1);
        })(arr)
        console.log("转换成功： " + arr2);
        console.log("转换成功： " + arr3);
    </script>
</head>
<body>

</body>
</html>
