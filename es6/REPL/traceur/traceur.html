<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>traceul转换器</title>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://google.github.io/traceur-compiler/bin/BrowserSystem.js"></script>
    <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
    <script type="module">
        import './myModule.js';
    </script>
</head>
<body>
<p>上面代码中，一共有4个script标签。</p>
<p>第一个是加载Traceur的库文件，</p>
<p>第二个和第三个是将这个库文件用于浏览器环境，</p>
<p>第四个则是加载用户脚本，这个脚本里面可以使用ES6代码。</p>

<p>注意，第四个script标签的type属性的值是module，</p>
<p>而不是text/javascript。</p>
<p>这是Traceur编译器识别ES6代码的标志，编译器会自动将所有type=module的代码编译为ES5，然后再交给浏览器执行。</p>

<p>除了引用外部ES6脚本，也可以直接在网页中放置ES6代码。</p>
</body>
</html>
