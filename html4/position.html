<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position测试</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: solid 1px red;
        }
        .relative1 {
            position: relative;
            left: 100px;
            top: 20px;
            border-color: green;
        }
        .absolute {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 500px;
            border: solid 1px blue;
            background-color: #c1c1c1;
        }
    </style>
</head>
<body>
    <div class="relative1">relative1</div>
    <div>first</div>
    <div class="absolute">relative2</div>
</body>
</html>
