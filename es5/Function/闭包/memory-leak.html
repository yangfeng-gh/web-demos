  <meta name="viewport"

  <title>闭包的内存泄漏问题</title>
</head>
<body>
  <div id="div1">div1</div>

  <script>
    function assignHandler() {
      var element = document.getElementById('div1');
      var id = element.id;
      element.onclick = function() {
        alert(id);
      }
      element = null;
    }

    window.onload = function() {
      assignHandler();
    }
  </script>
</body>
