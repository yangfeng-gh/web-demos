<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标点符号正则表达式</title>
    <script type="text/javascript" src="../lib/jquery/3rd/jquery-1.11.3.js"></script>
</head>
<body>
<input type="text" value="11" id="text1"/>
<ul>
    <li>><</li>
</ul>
<script>
    var reg =/<[^<>]+>|<*/;
    $('#text1').on('blur', function(){
        var str = $('#text1').val();
        console.log(str.match(reg));
        console.log(str.match(reg)[0]);
        console.log(str.match(reg)[1]);
    });
</script>
</body>
</html>
