<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>正则表达式测试</title>
    <script src="../lib/jquery/3rd/jquery-1.11.3.js" type="text/javascript"></script>
</head>
<body>
<input type="text" id="t1"/>
<script>
    var pattern1 = /^\S+$/;
    $('#t1').on('blur',function(event){
        var r = pattern1.test(this.value);
        console.log(r);
    });
</script>
</body>
</html>
