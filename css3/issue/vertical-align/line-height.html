<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用 line-height 对单行文本进行垂直居中</title>

    <style>
        #box{
            width: 300px;
            height: 300px;
            background: #ddd;
            line-height: 300px;
        }
    </style>

</head>

<body>

<h3>这里有一个小坑需要大家注意：line-height(行高) 的值不能设为100%，我们来看看官方文档中给出的关于line-height取值为百分比时候的描述：基于当前字体尺寸的百分比行间距。所以大家就明白了，这里的百分比并不是相对于父元素尺寸而言，而是相对于字体尺寸来讲的。</h3>
<div id="box">
    我是一段测试文本
</div>

</body>

</html>
