<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置第三方基准</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background: #ddd;
        }

        #base {
            height: 50%;
            background: #AF9BD3;
        }

        #child {
            height: 100px;
            background: rgba(131, 224, 245, 0.6);
            line-height: 50px;
            margin-top: -50px;
        }
    </style>
</head>
<body>

<h3>这种方式也非常简单，首先设置一个高度等于父元素高度一半的第三方基准元素，那么此时该基准元素的底边线自然就是父元素纵向上的中分线，做完这些之后再给要垂直居中的元素设置一个margin-top，值的大小是它自身高度的一半取负，则实现垂直居中。</h3>
<div id="box">
    <div id="base"></div>
    <div id="child">今天写了第一篇博客，希望可以坚持写下去！</div>
</div>

</body>
</html>
