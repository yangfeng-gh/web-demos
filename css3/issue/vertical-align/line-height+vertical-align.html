<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用 line-height 和 vertical-align 对图片进行垂直居中</title>

    <style>
        #box {
            width: 300px;
            height: 300px;
            background: #ddd;
            line-height: 300px;
        }

        #box img {
            vertical-align: middle;
        }
    </style>

</head>

<body>

<h3>vertical-align并不像看起来那样天真无邪童叟无欺</h3>
<div id="box">
    <img src="../assets/issue-align-01.png">
</div>

</body>

</html>
