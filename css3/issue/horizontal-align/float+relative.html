<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style>
        html, body {
            margin: 0;
        }
        .pagination {
            border: 0;
            padding: 0;
            float: left;
            position: relative;
            left: 50%; /*整个分页向右边移动宽度的50%*/
            text-align: center;
        }

        .pagination li {
            display: block;
            line-height: 25px;
            margin: 0 5px;
            float: left;
            position: relative;
            right: 50%; /*将每个分页项向左边移动宽度的50%*/
        }

        .pagination a {
            display: block;
            color: #f2f2f2;
            text-shadow: 1px 0 0 #101011;
            padding: 0 10px;
            border-radius: 2px;
            box-shadow: 0 1px 0 #5a5b5c inset, 0 1px 0 #080808;
            background: linear-gradient(top, #434345, #2f3032);
        }

        .pagination a:hover {
            text-decoration: none;
            box-shadow: 0 1px 0 #f9bd71 inset, 0 1px 0 #0a0a0a;
            background: linear-gradient(top, #f48b03, #c87100);
        }
    </style>
</head>
<body>

<h3>原理分析：元素浮动后宽度就变成自适应（宽度由内容的宽度决定），先将整个内容向左页面宽度的50%，再将容器内的内容向左移容器宽度的50%（由于容器宽度是自适应的，因此容器宽度的50%即是内容宽度的50%）</h3>
<ul class="pagination">
    <li><a href="#">Prev</a></li>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">Next</a></li>
</ul>

</body>
</html>
