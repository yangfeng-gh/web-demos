<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用 letter-space 属性来实现文本分散对齐。</title>
</head>
<body>

要实现分散对齐，只需要将第一行和第二行的文字宽度与第三行的一样宽就可以了。而文字宽度通过letter-space来添加。计算公式为：<br>
需要增加的文字间隙长度 = ( 最大文本个数 - 当前文本个数 ) / ( 当前文本个数 - 1 )。<br>
第1行的letter-space 为（4 - 2）/ ( 2 - 1) = 2em;（以em为单位）<br>
第2行的letter-space 为（4 - 3）/ (3 - 1) = .5em;（以em为单位）<br>

<div>
    <p style="letter-spacing: 2em">开心</p>
    <p style="letter-spacing: .5em">不开心</p>
    <p>很不开心</p>
</div>

</body>
</html>
