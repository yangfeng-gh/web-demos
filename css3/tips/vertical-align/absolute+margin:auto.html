<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绝对定位结合margin: auto</title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      background: #ddd;
      position: relative;
    }

    #child {
      width: 200px;
      height: 100px;
      background: #A1CCFE;
      position: absolute;
      top: 0;
      bottom: 0;
      /*left: 0;*/
      /*right: 0;*/
      margin: auto;
      line-height: 100px;
    }
  </style>
</head>
<body>

<h3>这种实现方式的两个核心是：把要垂直居中的元素相对于父元素绝对定位，top和bottom设为相等的值，我这里设成了0，
  当然你也可以设为99999px或者-99999px无论什么，只要两者相等就行，这一步做完之后再将要居中元素的margin设为auto，这样便可以实现垂直居中了。
  被居中元素的宽高也可以不设置，但不设置的话就必须是图片这种自身就包含尺寸的元素，否则无法实现。</h3>
<div id="box">
  <div id="child">呆呆今天退役了(。﹏。)</div>
</div>

</body>
</html>
