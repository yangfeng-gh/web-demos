<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>宽度不够时自动出滚动条</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    header, footer {
      margin: 0;
      height: 10%;
      background: cyan;
    }
    section {
      margin: 0 auto;
      height: 100%;
      background: gray;
      width: 1024px;
      overflow: auto;
    }
    .left, .main, .right {
      float: left;
    }
    .left {
      width: 180px;
      background: pink;
      height: 300px;
    }
    .main {
      width: 1000px;
      background: #7FDF55;
      height: 100%;
    }
    .right {
      width: 180px;
      background: #9F5EFF;
      height: 300px;
    }
    .clearfix {
      zoom: 1;
    }
    .clearfix:after {
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <header>
    必须给最外层的容器设置min-width, overflow-x:auto，才能在窗口小于min-width时，自动出横向滚动条。
    记住，外层容器不会根据容器中内容的宽度出滚动条，当容器宽度小于内容宽度时，内容会向下排列，
  </header>
  <section class="wrapper clearfix">
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
  </section>
  <footer></footer>
</body>
</html>
