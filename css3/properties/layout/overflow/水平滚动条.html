<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自动出滚动条</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .app {
            width: 100%;
            height: 100%;
            background: gray;
            border: 0;
            margin: 0;
            /*overflow: hidden;*/
        }
        .header, .footer {
            height: 10%;
        }
        .main {
            height: 80%;
            /*overflow: auto;*/
        }
        .main p {
            line-height: 5;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">header</div>
        <div class="main">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
            <p>11</p>
            <p>12</p>
            <p>13</p>
            <p>14</p>
            <p>15</p>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
