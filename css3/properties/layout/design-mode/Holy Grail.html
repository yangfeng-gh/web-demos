<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        /* 以下为简码，仅保留关键部分 */
        header,
        footer {
            height: 50px;
            background: pink;
        }

        .wrapper {
            padding: 0 300px;
            overflow: hidden;
            background: cyan;
        }

        .col {
            position: relative;
            float: left;
        }

        .main {
            width: 100%;
            height: 200px;
            background: #ccc;
        }

        .left {
            width: 300px;
            height: 200px;
            margin-left: -100%;
            left: -300px;
            background: #999;
        }

        .right {
            width: 300px;
            height: 200px;
            margin-left: -300px;
            right: -300px;
            background: #666;
        }
    </style>
</head>

<body>
    <header>header</header>
    <section class="wrapper">
        <!-- 浏览器渲染引擎构建是异步的，将<section>main</section>部分提前即可优先渲染 -->
        <section class="col main">main</section>
        <aside class="col left">left</aside>
        <aside class="col right">right</aside>
    </section>
    <footer>footer</footer>
    <!--正常情况下是没有问题的，但是特殊情况下就会暴露此方案的弊端，如果将浏览器无线变窄，「圣杯」将会「破碎」掉。-->
    <!--当 main 部分的宽度小于 left 部分时就会发生布局混乱。-->
</body>

</html>
