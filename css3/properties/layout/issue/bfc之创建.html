<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .header, .footer {
            width: 100%;
            height: 50px;
            background: #eee;
        }

        .header{
            position: absolute;
            top: 0;
        }

        .footer {
            position: absolute;
            bottom: 0;
        }

        .wrapper {
            height: 100%;
            width: 100%;
            overflow: auto;
        }

        .bar1, .bar2 {
            width: 100%;
            height: 200px;
            /*float: left;*/
            /*display: inline-block;*/
            /*display: inline-flex;*/
            display: flex;
        }

        .bar1 {
            margin: 50px 0;
            background: gold;
        }

        .bar2 {
            margin: 100px 0;
            background: pink;
        }

    </style>
</head>

<body>

    <div class="header">header</div>
    <div class="wrapper">
        <div class="bar1">bar1</div>
        <div class="bar2">bar2</div>
    </div>
    <div class="footer">footer</div>

</body>

</html>
