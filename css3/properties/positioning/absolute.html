<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位元素的居中</title>
    <style type="text/css">
        .div1 {
            width: 600px;
            height: 400px;
            background: pink;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -200px;
            /* 高度的一半 */
            margin-left: -300px;
            /* 宽度的一半 */
        }
    </style>
</head>

<body>
    <div class="div1">

    </div>
</body>

</html>
