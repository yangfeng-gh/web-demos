<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一般层级元素</title>
</head>
<body>
<style type="text/css">
    .demo-parent {
        width: 400px;
        height: 100px;
        background: blue;
    }

    .demo-parent-margin {
        margin: 10px;
    }

    .demo-parent-padding {
        padding: 10px;
    }

    .demo-parent-border {
        border: 5px solid #FF486B;
    }

    .demo-child {
        width: 100%;
        height: 30px;
        background: pink;
    }
</style>

<div class="demo-parent">
    <div class='demo-child'></div>
</div>
<p>没有设置border,margin,padding</p>
<br>
<div class="demo-parent demo-parent-margin">
    <div class='demo-child'></div>
</div>
<p>设置了margin</p>
<br>
<div class="demo-parent demo-parent-padding">
    <div class='demo-child'></div>
</div>
<p>设置了padding</p>
<br>
<div class="demo-parent demo-parent-border">
    <div class='demo-child'></div>
</div>
<p>设置了border</p>

</body>
</html>
