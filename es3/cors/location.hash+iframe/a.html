<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button onclick="startRequest()">发送请求</button>
<script>
  function startRequest() {
    var ifr = document.createElement('iframe');
    ifr.style.display = 'none';
    ifr.src = 'http://localhost:8880/cors-demo/testLocationHash.jsp#paramdo';
    document.body.appendChild(ifr);
  }

  function checkHash() {
    try {
      var data = location.hash ? location.hash.substring(1) : '';
      if (console.log) {
        console.log('Now the data is ' + data + ';');
      }
    } catch (e) {
    }
  }
  setInterval(checkHash, 3000);
</script>
</body>
</html>
