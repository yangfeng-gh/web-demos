<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>setTimeout测试</title>
    <script src="../lib/jquery/3rd/jquery-1.11.3.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    function moveon(){
        var answer = confirm('are you ready?');
        if (answer) {
            console.log('oka');
        }
    }
    setTimeout(moveon, 1000);
    setTimeout('console.log("setTimeout中直接执行javascript代码")', 1000);
</script>
</body>
</html>
