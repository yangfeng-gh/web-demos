<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getComputedStyle</title>
    <style media="screen">
        #box {
            position: absolute;
            left: 100px;
            top: 100px;
            padding: 5px;
            background: #f0f3f9;
            font-size: 12px;
            -moz-box-shadow: 2px 2px 4px #666666;
            -webkit-box-shadow: 2px 2px 4px #666666;
        }

        #main {
            border: 1px solid #a0b3d6;
            background: white;
        }

        #bar {
            line-height: 24px;
            background: #beceeb;
            border-bottom: 1px solid #a0b3d6;
            padding-left: 5px;
            cursor: move;
        }

        #content {
            width: 420px;
            height: 250px;
            padding: 10px 5px;
        }
    </style>
    <script src="drag.1.0.js" charset="utf-8"></script>
    <script type="text/javascript">
        window.onload = function() {
            var oBox = document.getElementById("box");
            var oBar = document.getElementById("bar");
            startDrag(oBar, oBox);
        };
    </script>
</head>

<body>
    <div id="box">
        <div id="main">
            <div id="bar">拖拽</div>
            <div id="content">
                内容……
            </div>
        </div>
    </div>
</body>

</html>
