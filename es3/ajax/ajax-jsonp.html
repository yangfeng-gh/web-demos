<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XMLHttpRequest</title>
  <style media="screen">
    li {
      list-style: none;
    }

    label {
      display: inline-block;
      width: 100px;
      vertical-align: top;
    }

    [name='request'] {
      margin-left: 100px;
    }
  </style>
</head>

<body>
<ul>
  <li>
    <label for="result">username:</label>
    <input type="text" id="username" value="yvan">
  </li>
  <li>
    <label for="result">result:</label>
    <textarea id="result" rows="8" cols="80"></textarea>
  </li>
  <li>
    <button type="button" name="request" onclick="request()">发送请求</button>
  </li>
</ul>

<script type="text/javascript">
  /* eslint-disable */

  function success(data) {
    document.getElementById('result').value = JSON.stringify(data);
  }

  function addScriptTag(src) {
    var script = document.createElement('script');
    script.setAttribute('async', 'async');
    script.setAttribute('type', 'text/javascript');
    script.src = src;
    document.body.appendChild(script);
  }

  function request() {
    addScriptTag('http://localhost:8880/cors-demo/jsonp?callback=success');
  }
</script>
</body>

</html>
