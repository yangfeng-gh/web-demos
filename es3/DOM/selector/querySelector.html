<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML DOM querySelector() 方法</title>
</head>
<body>
    <div id="div1" style="border: solid 1px red; margin-bottom: 10px;">div1</div>
    <div id="div2" style="border: solid 1px green; margin-bottom: 10px;">div2</div>
    <div id="div3" style="border: solid 1px blue; margin-bottom: 10px;">div3</div>

    <script>
        var div = document.querySelector("div");
        console.log(div);

        var divs = document.querySelectorAll("div");
        console.log(divs);
    </script>
</body>
</html>
