<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>keydown,keypress,keyup</title>
    <script src="../lib/jquery/3rd/jquery-1.11.3.js" type="text/javascript"></script>
</head>
<body>
<input type="text" name="test" id="t1"/>
<script>
    $('#t1').keydown(function(){
        console.log("keydown");
    });

    $('#t1').keypress(function(){
        console.log("keypress");
    });

    $('#t1').keyup(function(){
        console.log("keyup");
    });
</script>
</body>
</html>
