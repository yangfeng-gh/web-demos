<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动态form提交</title>
    <script src="../../../static/js/jquery-1.10.2.js" type="text/javascript"></script>
</head>
<body>

<script>
    $(function(){
        var form = $('<form></form>');
        form.css({
            "display": "block"
        }).appendTo($("body"));
        form.attr({
            action: 'http://sms.canguanwuyou.cn/admin/api/login',
            method: 'POST'
        })
        var input = $('<input/>');
        input.attr({
            type: 'text',
            name: 'username',
            value: 'linsen'
        })
        form.append(input);
        var input2 = $('<input/>');
        input2.attr({
          type: 'password',
          name: 'password',
          value: 'linsen84'
        })
        form.append(input2);
        var btn = $('<input type="button" value="提交">')
        btn.on('click',function(){
            form.submit();
        });
        form.append(btn)
    });
</script>

</body>
</html>
