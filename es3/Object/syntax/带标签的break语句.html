<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>带标签的break语句</title>
</head>
<body>
<script>
    outerloop:
    for(var i=0; i<10; i++) {
        innerloop:
        for(var j=0; j<10; j++) {
            if (j > 3) break;
            if (i == 2) break innerloop;
            if (i == 4) break outerloop;
            document.write("i =" + i + "&nbsp;&nbsp;j =" + j + "<br/>");
        }
    }
    document.write("final i =" + i + "&nbsp;&nbsp;j =" + j + "<br/>");
</script>
</body>
</html>
