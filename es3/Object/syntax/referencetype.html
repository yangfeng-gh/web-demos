<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>reference type</title>
</head>
<body>
<script>

    var a={},b={};
    console.log('object a === object b: ' + (a==b));
    console.log('object a === object b: ' + (a===b));

    var a=[],b=[];
    console.log('array a === array b: ' + (a==b));
    console.log('array a === array b: ' + (a===b));

    var a=[];
    b=a;
    console.log('array a === array b: ' + (a==b));
    console.log('array a === array b: ' + (a===b));

</script>
</body>
</html>
