<html>

<body>
<script type="text/javascript">
  /* eslint-disable */
  /**
   * 此方法只适用于ie,firefox
   */
  var xmlDoc
  try //Internet Explorer
  {
    xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
  } catch (e) {
    try //Firefox, Opera, etc.
    {
      xmlDoc = document.implementation.createDocument("", "", null);
    } catch (e) {
      alert(e.message);
    }
  }
  try {
    xmlDoc.async = false;
    xmlDoc.load("note.xml");
    document.write("xmlDoc is loaded, ready for use <br>");
    document.write(xmlDoc.documentElement.childNodes[1].childNodes[0].nodeValue);
    console.log(xmlDoc)
  } catch (e) {
    alert(e.message);
  }
</script>
</body>

</html>
