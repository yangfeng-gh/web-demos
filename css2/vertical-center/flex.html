<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用flex布局</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: #ddd;
            display: flex;
            align-items: center;
        }

        .child {
            width: 300px;
            height: 100px;
            background: #8194AA;
            line-height: 100px;
        }
    </style>
</head>
<body>

<div class="box">雾霾天气，太久没有打球了</div>
<hr>
<div class="box">
    <div class="child">
        程序员怎么才能保护好眼睛？
    </div>
</div>

</body>

</html>
