<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用 display 和 vertical-align 对容器里的文字进行垂直居中</title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      background: #ddd;
      display: table;
    }

    #child {
      display: table-cell;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div id="box">
  <div id="child">我也是一段测试文本</div>
</div>
<p>vertical-align属性只对拥有valign特性的html元素起作用，例如表格元素中的&lt;td>&lt;th>等等，而像&lt;div>&lt;span>这样的元素是不行的。</p>
</body>
</html>
