<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input-file</title>
</head>

<body>
  <label for="avatar">Choose a profile picture:</label>
  <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" onclick="handleClick(this)" oninput="handleInput(this)" onchange="handleChange(this)">

  <script>
    function handleClick(e) {
      console.log('click')
      console.log(e)
    }

    function handleInput(e) {
      console.log('input')
      console.log(e)
    }

    function handleChange(e) {
      console.log('change')
      console.log(e)
    }
  </script>
</body>

</html>
