<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("li").toggleClass(function (n) {
            return "listitem_" + n;
          });
        });
      });
    </script>
    <style>
      .listitem_1,
      .listitem_3 {
        color: red;
      }
      .listitem_0,
      .listitem_2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>这是一个标题</h1>
    <ul>
      <li>Peter</li>
      <li>Lois</li>
      <li>Chris</li>
      <li>Stewie</li>
    </ul>
    <button>添加/移除列表项的类</button>
  </body>
</html>
