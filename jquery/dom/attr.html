<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>buttoni测试</title>
    <script src="../../lib/js/jquery/jquery-1.11.3/dist/jquery.min.js"></script>
    <script type="text/javascript">
    $(function () {
        $('#test1').click(function () {
            alert($('#customBtn').attr('value'));
        });
        $('#test2').click(function () {
            alert($('#customBtn').val());
        });
    });
    </script>
</head>
<body>
<button id="customBtn" value="test">按钮</button>
<input type="button" id="test1" value="getattr"/>
<input type="button" id="test2" value="getval"/>
</body>
</html>
