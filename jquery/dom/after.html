<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery after</title>
    <script src="../../js/jquery-1.12.0.js" type="text/javascript"></script>
</head>
<body>
<p>I would like to say: </p><div id="foo">Hello</div>
<script>
    $(function() {
        $("p").insertAfter("#foo");
    });
</script>
</body>
</html>
