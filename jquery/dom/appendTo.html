<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery appendTo</title>
    <script src="../utils/js/jquery-1.8.3.js" type="text/javascript"></script>
</head>
<body>

<div id="example1">
  <p>I would like to say: </p>
  <div></div><div></div>
</div>

<div id="example2">
  <div></div><div></div>
</div>

<script>
  $("#example1 p").appendTo("#example1 div");

  $("<p/>")
    .appendTo("#example2 div")
    .addClass("test")
    .end()
    .addClass("test2");
</script>
</body>
</html>
