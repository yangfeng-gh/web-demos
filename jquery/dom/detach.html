<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>删除并恢复一个元素</title>
    <script type="text/javascript" src="../../lib/js/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var x;
            $("#btn1").click(function(){
                x=$("p").detach();
            });
            $("#btn2").click(function(){
                $("body").prepend(x);
            });
        });
    </script>
</head>
<body>
<p>这是一个段落。</p>
<button id="btn1">删除 p 元素</button>
<button id="btn2">恢复 p 元素</button>
</body>
</html>
