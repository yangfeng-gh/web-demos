<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平居中方法一</title>
  <style>
    /* 父元素必须指定width和height */
    #out {
      background-color: blue;
      width: 600px;
      height: 300px;
    }
    #in {
      background-color: black;
      width: 300px;
      height: 150px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="out">
  <div id="in"></div>
</div>
</body>
</html>
