<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用padding实现子元素的垂直居中</title>
  <style>
    #box {
      background: #ddd;
      width: 400px;
      /*height: 400px;*/
      padding: 100px 0;
      box-sizing: border-box;
    }

    #child {
      background: #F7A750;
      width: 200px;
      height: 200px;
      line-height: 50px;
    }
  </style>
</head>
<body>

<h3>这种实现方式非常简单，就是给父元素设置相等的上下内边距，则子元素自然是垂直居中的，当然这时候父元素是不能设置高度的，
  要让它自动被填充起来，除非设置了一个正好等于上内边距+子元素高度+下内边距的值，否则无法精确的垂直居中。</h3>
<div id="box">
  <div id="child">今天西安的霾严重的吓人，刚看了一眼PM2.5是422</div>
</div>

</body>
</html>
