<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>absolute+calc</title>
  <style>
    .wp {
      border: 1px solid red;
      width: 300px;
      height: 300px;
      position: relative;
    }

    .box {
      width: 100px;
      height: 100px;
      background: green;
      position: absolute;
      top: calc(50% - 50px);
      left: calc(50% - 50px);
    }
  </style>
</head>
<body>
<div class="wp">
  <!--  这种方式要求居中元素的宽高必须固定-->
  <div class="box">123123</div>
</div>
</body>
</html>
