<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>display: table-cell</title>
  <style>
    .wp {
      border: 1px solid red;
      width: 300px;
      height: 300px;
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }

    .box {
      background: green;
      display: inline-block;
    }
  </style>
</head>
<body>

<p>css新增的table属性，可以让我们把普通元素，变为table元素的显示效果，通过这个特性也可以实现水平垂直居中</p>

<div class="wp">
  <div class="box">123123</div>
</div>

<div class="wp">
  <img src="../../../static/images/issue-align-01.png">
</div>

</body>
</html>
