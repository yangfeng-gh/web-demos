<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>writing-mode</title>
  <style>
    .div2 {
      writing-mode: vertical-lr;
    }

    /* 定位代码 */
    .wp {
      border: 1px solid red;
      width: 300px;
      height: 300px;
      writing-mode: vertical-lr;
      text-align: center;
    }
    .wp-inner {
      writing-mode: horizontal-tb;
      display: inline-block;
      text-align: center;
      width: 100%;
    }
    .box {
      background: green;
      display: inline-block;
      margin: auto;
      text-align: left;
    }
  </style>
</head>
<body>
<div class="div1">水平方向</div>
<div class="div2">垂直方向</div>

<p>更神奇的是所有水平方向上的css属性，都会变为垂直方向上的属性，比如text-align，
  通过writing-mode和text-align就可以做到水平和垂直方向的居中了，只不过要稍微麻烦一点</p>

<div class="wp">
  <div class="wp-inner">
    <div class="box">123123</div>
  </div>
</div>
</body>
</html>
