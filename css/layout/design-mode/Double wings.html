<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
  <style>
    /* 以下为简码，仅保留关键部分 */

    header,
    footer {
      height: 50px;
      background: pink;
    }

    .wrapper {
      padding: 0;
      overflow: hidden;
    }

    .col {
      float: left;
    }

    .main {
      width: 100%;
      background: red;
    }

    .main-wrap {
      margin: 0 300px;
      height: 200px;
    }

    .left {
      width: 300px;
      height: 300px;
      margin-left: -100%;
      background: blue;
    }

    .right {
      width: 300px;
      height: 200px;
      margin-left: -300px;
      background: green;
    }
  </style>
</head>

<body>
<header>header</header>
<section class="wrapper">
  <section class="col main">
    <section class="main-wrap">main</section>
  </section>
  <aside class="col left">left</aside>
  <aside class="col right">right</aside>
</section>
<footer>footer</footer>
</body>

</html>
