<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clearfix</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        header, footer {
            width: 100%;
            height: 60px;
            background: yellow;
        }
        .wrapper {
            width: 600px;
            background: olive;
        }

        .left {
            width: 150px;
            height: 150px;
            background: cyan;
            float: left;
        }
        .right {
            width: 150px;
            height: 150px;
            background: magenta;
            float: right;
        }
        .main {
            width: 200px;
            height: 150px;
            background: pink;
            float: left;
        }
        .clearfix {
            *zoom: 1;
        }
        .clearfix:after {
            content: "\200B";
            display: block;
            height: 0;
            clear: both;
        }

    </style>
</head>
<body>
<header>header</header>
<section class="wrapper clearfix">
    <aside class="left">left</aside>
    <section class="main">main</section>
    <aside class="right">right</aside>
</section>
<footer>footer</footer>
</body>
</html>
