<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自然浮动三栏布局</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        header, footer {
            height: 5%;
        }
        .wrapper {
            height: 90%;
            width: 100%;
            background: pink;
            overflow: hidden;
        }
        .main {
            height: 100%;
            margin: 0 210px;
            background: red;
        }
        .left, .right {
            width: 200px;
            height: 100%;
            background: #a0b3d6;
        }
        .left {
            float: left;
        }
        .right{
            float: right;
        }
    </style>
</head>
<body>
    <header></header>
    <section class="wrapper">
        <aside class="left"></aside>
        <aside class="right"></aside>
        <div class="main">
            <div class="content"></div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
