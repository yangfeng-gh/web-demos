<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>overflow:hidden清浮动</title>
    <style>
        .parent{
            width:300px;
            background:#ddd;
            border:1px solid;
            overflow: hidden;
        }
        .child1{
            width:100px;
            height:100px;
            background:pink;
            float:left;
        }
        .child2{
            width:200px;
            height:50px;
            background:red;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child1"></div>
    <div class="child2"></div>
</div>
</body>
</html>
