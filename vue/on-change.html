<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue on-change</title>
</head>
<body>
  <div id="app"></div>

  <script type="text/x-template" id="vue-onchange-demo">
    <div>
      <input type="file" on-change="handleChange" @click="handleClick">
    </div>
  </script>

  <script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.esm.browser.js'

    new Vue({
      el: '#app',
      template: '#vue-onchange-demo',
      methods: {
        handleClick(e) {
          console.log('click event')
          console.log(e)
        },
        handleChange() {
          console.log('change event')
        }
      }
    })
  </script>
</body>
</html>
