<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>col标签</title>
</head>
<body>

<h3>col 元素为表格中的三个列规定了不同的对齐方式：</h3>
<table>
  <caption>test</caption>
  <col style="background:blue"/>
  <col span="2" style="background:yellow"/>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
  </tr>
</table>

<table>
  <caption>test2</caption>
  <col style="background:red" />
  <col style="background:blue" />
  <tr>
    <td>red</td>
    <td>blue</td>
  </tr>
  <tr>
    <td>red</td>
    <td>blue</td>
  </tr>
</table>

</body>
</html>
