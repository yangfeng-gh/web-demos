<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>colspan属性设置单元格可横跨的列数,所有浏览器都支持colspan属性</title>
</head>
<body>

<h3>一般使用&lt;td>元素的colspan属性来实现单元格跨列操作，使用&lt;td>元素的rowspan属性来实现单元格的跨行操作。</h3>
<table border="1">
  <caption>表标题</caption>
  <legend></legend>
  <tr>
    <th colspan="3">物资详情说明</th>
  </tr>
  <tr>
    <td colspan="2" align="center">数量(支)</td>
    <td rowspan="2">重量(吨)</td>
  </tr>
  <tr>
    <td>实发数</td>
    <td>实收数</td>
  </tr>
  <tr>
    <td>12</td>
    <td>10</td>
    <td>100.00</td>
  </tr>
</table>

</body>
</html>
